<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h2>Edit Course</h2>
<form method="POST">
    Title: <input type="text" name="title" value="{{ course.title }}" required><br><br>
    Description: <textarea name="description" required>{{ course.description }}</textarea><br><br>
    <input type="submit" value="Update Course">
</form>
<a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
</body>
</html>
