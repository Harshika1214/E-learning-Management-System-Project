<!DOCTYPE html>
<html>
<head>
    <title>All Courses</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="dashboard">
<h2>Available Courses</h2>

{% if courses %}
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.id }}</td>
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td>
            <a href="{{ url_for('edit_course', course_id=course.id) }}" class="btn-small">Edit</a>
            <form action="{{ url_for('delete_course', course_id=course.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn-small red">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No courses available.</p>
{% endif %}

<a href="{{ url_for('add_course') }}" class="btn">Add New Course</a><br>
<a href="{{ url_for('teacher_dashboard') }}" class="btn">Back to Dashboard</a>
</div>
</body>
</html>
