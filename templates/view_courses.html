<!DOCTYPE html>
<html>
<head>
    <title>All Courses</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h2>Available Courses</h2>

{% if courses %}
<ul>
    {% for course in courses %}
    <li>
        <b>{{ course.title }}</b>: {{ course.description }}
        {% if session['role'] in ['teacher', 'admin'] %}
            | <a href="{{ url_for('edit_course', course_id=course.id) }}">Edit</a>
            | <form action="{{ url_for('delete_course', course_id=course.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
              </form>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No courses available.</p>
{% endif %}

<a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
</body>
</html>
