<!DOCTYPE html>
<html>
<head>
    <title>Edit Assignment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h2>Edit Assignment</h2>
<form method="POST">
    Title: <input type="text" name="title" value="{{ assignment.title }}" required><br><br>
    Description: <textarea name="description" required>{{ assignment.description }}</textarea><br><br>
    Course:
    <select name="course_id" required>
        {% for course in courses %}
        <option value="{{ course.id }}" {% if assignment.course_id == course.id %}selected{% endif %}>
            {{ course.title }}
        </option>
        {% endfor %}
    </select><br><br>
    <input type="submit" value="Update Assignment">
</form>
<a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
</body>
</html>
