<!DOCTYPE html>
<html>
<head>
    <title>Grade Assignment Submissions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h2>Grade Submissions for: {{ assignment.title }}</h2>

    {% if submissions %}
    <form method="POST">
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <th>Student Name / ID</th>
                <th>Submission Content</th>
                <th>Marks</th>
                <th>Feedback</th>
            </tr>
            {% for sub in submissions %}
            <tr>
                <td>{{ sub.student_id }}</td>
                <td>{{ sub.content }}</td>
                <td>
                    <input type="number" name="marks_{{ sub.id }}" value="{{ sub.marks or 0 }}" min="0">
                </td>
                <td>
                    <textarea name="feedback_{{ sub.id }}" rows="2">{{ sub.feedback or '' }}</textarea>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <input type="submit" value="Save Grades & Feedback" class="btn">
    </form>
    {% else %}
        <p>No submissions available for grading.</p>
    {% endif %}

    <a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
